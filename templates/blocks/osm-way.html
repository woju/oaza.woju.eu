{% set cssid = 'map-way-%d'|format(this.way) -%}

<div id="{{ cssid }}" class="map"></div>
<script type="text/javascript">
  var map = createMapnikMap('{{ cssid }}');
  addOSMWay(map, {{ this.way }}, {{ this.zoomlevel or 14}});
{%- if this.border_id %}
  addGeoJSON(map, 'border-{{ this.border_id }}.json', borderOptions);
{%- endif %}
</script>
