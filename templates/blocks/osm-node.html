{% set cssid = 'map-node-%d'|format(this.node) -%}

<div id="{{ cssid }}" class="map"></div>
<script type="text/javascript">
  var map = createMapnikMap('{{ cssid }}');
  addOSMNode(map, {{ this.node }}, {{ this.zoomlevel or 14}});
{%- if this.border_id %}
  addGeoJSON(map, 'border-{{ this.border_id }}.json', borderOptions);
{%- endif %}
</script>
