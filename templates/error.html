{% extends "layout.html" %}
{% block title %}{{ this.message }}{% endblock %}
{% block body %}
  <article class="http-error">
    <header>
      error&nbsp;<span>{{ this.number }}</span>:
      {{ this.message }}
    </header>

    {{ this.body }}
  </article>
{% endblock %}
